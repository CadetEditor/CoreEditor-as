<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="swfobject.js"></script>
	
	<script type="text/javascript">
		function thisMovie(movieName) 
		{
			if (navigator.appName.indexOf("Microsoft") != -1) 
			{
				return window[movieName];
			}
			else 
			{
				return document[movieName];
			}
		 }


		window.onbeforeunload = function()
		{ 
			return "Are you sure you wish to navigate away from this page? Any unsaved changes will be lost.";
		}
	</script>
	
</head>

<body bgcolor="#15181A" MARGINHEIGHT="0" MARGINWIDTH="0" TOPMARGIN="0" LEFTMARGIN="0" RIGHTMARGIN="0" BOTTOMMARGIN="0" SCROLL="NO">




<div id="flashcontent"></div>
	
	<script type="text/javascript">
		var flashvars = {};
		flashvars.configURL = "cadetEditor3DConfig.xml";
		flashvars.as_swf_name = "flashcontent";
		var params = {};
		params.scale = "noscale";
		params.allowFullScreen = true;
		params.allowScriptAccess ="always";
		params.wmode = "direct";
		
		var attributes = {};
		attributes.id = flashcontent;
		swfobject.embedSWF("FloxEditor_Browser.swf", "flashcontent", "100%", "100%", "10.0.0", false, flashvars, params, attributes);
	</script>
</body>
</html>
