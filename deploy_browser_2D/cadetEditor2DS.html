<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="swfobject.js"></script>
</head>

<body MARGINHEIGHT="0" MARGINWIDTH="0" TOPMARGIN="0" LEFTMARGIN="0" RIGHTMARGIN="0" BOTTOMMARGIN="0" SCROLL="NO">

<div id="flashcontent"></div>
	
	<script type="text/javascript">
		var flashvars = {};
		flashvars.configURL = "cadetEditor2DSConfig.xml";
		flashvars.as_swf_name = "flashcontent";
		var params = {};
		params.scale = "noscale";
		params.allowFullScreen = true;
		params.allowScriptAccess ="always";
		params.wmode = "direct";
		
		var attributes = {};
		attributes.id = "flashcontent";
		swfobject.embedSWF("CoreEditor_Browser.swf", "flashcontent", "100%", "100%", "10.0.0", false, flashvars, params, attributes);
	</script>
</body>
</html>
